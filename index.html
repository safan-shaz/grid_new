<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 100vh;
            display: grid;
            gap: 3rem;
            grid-template-columns: 1fr 1fr  1.5fr;
            grid-template-rows: 1fr 1fr;

        }
        .cowboy{
            background-color: blueviolet;
        }
        .astro{
            background-color: blueviolet;
        }
        .book{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cowboy">1</div>
        <div class="astro">2</div>
        <div class="book">3</div>
    </div>
</body>
</html>
